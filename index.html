<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Fredericka+the+Great|Monoton|Permanent+Marker|Poiret+One|Shrikhand|Ultra">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="style">
            <h1>Alex's Pixel Art Maker</h1>

            <h2>Choose Grid Size</h2><br>
            <form id="sizePicker">
                <span class="text">Grid Height:</span>
                <input type="number" id="inputHeight" name="height" min="1" value="1">
                <span class="text">Grid Width:</span>
                <input type="number" id="inputWeight" name="width" min="1" value="1"><br>
                <input type="submit" value="submit">
            </form>
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
            <h2>Design Canvas</h2>
        </div><br>
        <div id="paint-area">
            <table id="pixelCanvas"></table>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="designs.js"></script>
    </body>
</html>
